<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <ul id='authorsList' class="list-group">
    </ul>


    <script>
        fetch('http://localhost:3001/get-all-authors')
        .then(response => response.json())
        .then(authors => {
            for (i = 0; i < authors.length; i=i+1) {
                var author = document.createElement("LI");
                author.classList.add("list-group-item")               
                var textnode = document.createTextNode(
                    `${authors[i].firstName} ${authors[i].lastName}`
                    );
                    author.appendChild(textnode);                              
                document.getElementById("authorsList").appendChild(author);     

            }

        })
    </script>
</body>

</html>
